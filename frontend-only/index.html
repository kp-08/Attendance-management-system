
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cygnet | Command Authority</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #6366f1;
        --neon-blue: #0ea5e9;
        --deep-space: #020617;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        letter-spacing: -0.01em;
        background-color: var(--deep-space);
        color: #f8fafc;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .cygnet-mesh {
        background: radial-gradient(circle at 0% 0%, #0f172a 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, #1e1b4b 0%, transparent 50%),
                    #020617;
        background-attachment: fixed;
      }

      .cyber-glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .btn-cyber {
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-cyber:hover {
        background: white;
        color: black;
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5);
      }

      .input-cyber {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease;
      }
      .input-cyber:focus {
        border-color: var(--accent);
        background: rgba(255, 255, 255, 0.07);
        outline: none;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      }

      /* Custom animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>

</html>
